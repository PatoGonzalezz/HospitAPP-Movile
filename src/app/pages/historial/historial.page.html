<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Historial</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="Eduardo Frei" src="https://cdn-ifpif.nitrocdn.com/euRrtgDQYgQRMXnAcvwePDcXrYdrljxv/assets/images/optimized/wp-content/uploads/2023/02/c18ab5a4e7ff26a4d0c1d4c6b9a944c9.FOTO-PRINCIPAL-3.jpg" />
    <ion-card-header>
      <ion-card-title>Hospital Eduardo Frei</ion-card-title>
      <ion-card-subtitle>Villa Alemana</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="success">Repetir Ruta</ion-button>
      <br>
      <ion-button expand="block" color="success" (click)="openEmail()">Compartir información</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img alt="Gustavo Fricke" src="http://www.hospitalfricke.cl/wp-content/uploads/2018/06/Nuevo-Hospital-Fricke-4-1024x580.jpg" />
    <ion-card-header>
      <ion-card-title>Hospital Gustavo Fricke</ion-card-title>
      <ion-card-subtitle>Viña del Mar</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="success">Repetir Ruta</ion-button>
      <br>
      <ion-button expand="block" color="success" (click)="openEmail()">Compartir información</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
