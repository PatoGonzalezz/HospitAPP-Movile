
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-menu side="end" contentId="main-content">
    <!-- Menu Slider -->
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-item button [routerLink]="['/historial']"      >
        <ion-icon name="document-outline"></ion-icon>        <ion-label class="MenuS">  Ir al Historial</ion-label>      
      </ion-item>

      <ion-item button [routerLink]="['/mapa-x']"
      >
        <ion-icon name="map-outline"></ion-icon>        <ion-label class="MenuS">  Ver hospitales</ion-label>      
      </ion-item>

      <ion-item button [routerLink]="['/perfil']">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label class="MenuS">  Ver cuenta</ion-label>      
      </ion-item>

      <ion-item button [routerLink]="['/config']">
        <ion-icon name="settings-outline"></ion-icon>        <ion-label class="MenuS">  Ir a configuración</ion-label>      
      </ion-item>

      <ion-item>
        <ion-icon name="moon"></ion-icon>
        <ion-label class="MenuS">  Modo Oscuro</ion-label>
        <ion-toggle slot="end" mode="ios" [checked]="darkmode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>

      <ion-item button [routerLink]="['/login']" id="logout" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>        <ion-label class="MenuS">  Cerrar Sesión</ion-label>      
      </ion-item>
      
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
  <!-- Lo q se muestra en la pag principal -->
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title class="ion-text-center"></ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

  <h1>Inicio</h1>
  <ion-card [routerLink]="['/mapa-x']">
    <img alt="Silhouette of mountains" src="https://media.lacapital.com.ar/p/9ac9b756be56418722ecf9a29bb6dded/adjuntos/204/imagenes/029/127/0029127323/642x0/smart/camas-criticas-cardiologia-cullenjpg.jpg" />
    <ion-card-header>
      <ion-card-title class="ion-text-center" size="12">Buscar Hospitales Cercanos</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Selecciona "Buscar hospitales cercanos" para redirigirte al mapa</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="success" expand="block">Buscar hospitales cercanos</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card [routerLink]="['/historial']">
          <!-- <ion-card-header>
            <ion-card-subtitle>Historial</ion-card-subtitle>
          </ion-card-header> -->
          <ion-card-content>
            <ion-icon name="document-text-outline"></ion-icon> Historial
            
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <ion-col size="6">
        <ion-card [routerLink]="['/perfil']">
          <!-- <ion-card-header>
            <ion-card-subtitle class="" >Editar Perfil</ion-card-subtitle>
          </ion-card-header> -->
          <ion-card-content>
            <ion-icon name="person-outline"></ion-icon> Ver perfil
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer [translucent]="true">
  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-title>HospitAPP &copy; </ion-title>
    </ion-toolbar>
  </ion-footer>
